app-id: org.freeplane.App
runtime: org.freedesktop.Platform
runtime-version: '19.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk11

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --filesystem=home

  - --env=PATH=/usr/bin:/app/bin:/app/jre/bin
  - --env=JAVA_HOME=/app/jre
  - --env=JAVA=/app/jre/bin/java

build-options:
    env:
        JAVA_HOME: /usr/lib/sdk/openjdk11/
        freeplane_VERSION: '1.8.1'
modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk11/install.sh

  - name: freeplane
    no-autogen: true
    sources:
      # Fetch project.
      - type: archive
        url: https://sourceforge.net/projects/freeplane/files/freeplane%20stable/freeplane_bin-1.8.1.zip
        sha256: faae9cd9fd5a7fc19057737d1c3cf3d107c11b8b8d9f9b59069c95d9d7d5f673
      
      # Install AppData.
      - type: file
        path: org.freeplane.App.metainfo.xml

      # Install desktop file.
      - type: file
        path: org.freeplane.App.desktop
      
      # Install mime file.
      - type: file
        path: org.freeplane.App.mime.xml
    
    buildsystem: simple
    build-commands: 
      - mkdir -p /app/Freeplane /app/bin
      - cp -ra * /app/Freeplane
      - install -Dm755 freeplane.sh /app/bin/freeplane
      - install -Dm644 org.freeplane.App.desktop /app/share/applications/org.freeplane.App.desktop          
      - mkdir -p /app/share/mime/packages/
      - install -m644 -p -t /app/share/mime/packages org.freeplane.App.mime.xml
      - install -Dm644 org.freeplane.App.metainfo.xml /app/share/metainfo/org.freeplane.App.metainfo.xml
      - install -Dm644 freeplane.svg /app/share/icons/hicolor/scalable/apps/org.freeplane.App.svg

    post-install:
      - update-mime-database /app/share/mime
